<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
   <div class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md overflow-hidden">
        <!-- Chat Header -->
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-4 text-white">
          <div class="flex items-center">
            <div class="relative">
              <img src="https://i.ibb.co/mngZgXm/image.png" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-white">
              <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-white"></span>
            </div>
            <div class="ml-3">
              <h2 class="font-bold">John Doe</h2>
              <p class="text-xs text-blue-100">Online</p>
            </div>
            <div class="ml-auto flex space-x-2">
              <button class="p-1 rounded-full hover:bg-white hover:bg-opacity-20 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
              </button>
              <button class="p-1 rounded-full hover:bg-white hover:bg-opacity-20 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
              </button>
              <button class="p-1 rounded-full hover:bg-white hover:bg-opacity-20 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Chat Messages -->
        <div class="p-4 h-80 overflow-y-auto">

          <!-- Received Message -->
          <div class="flex mb-4">
            <img src="https://i.ibb.co/gLRhLnF6/image.png" alt="User Avatar" class="w-9 h-9 rounded-full mr-2">
            <div>
              <div class="bg-gray-100 p-3 rounded-lg rounded-tl-none max-w-xs">
                <p class="text-sm">Hey there! How are you doing today?</p>
              </div>
              <span class="text-xs text-gray-500 mt-1 block">10:24 AM</span>
            </div>
          </div>
          
          <!-- Sent Message -->
          <div class="flex mb-4 justify-end">
            <div class="text-right">
              <div class="bg-blue-500 text-white p-3 rounded-lg rounded-tr-none max-w-xs inline-block">
                <p class="text-sm">I'm good, thanks! Just working on some new designs. How about you?</p>
              </div>
              <span class="text-xs text-gray-500 mt-1 block">10:26 AM</span>
            </div>
          </div>
          
          <!-- Received Message -->
          <div class="flex mb-4">
            <img src="https://i.ibb.co/gLRhLnF6/image.png" alt="User Avatar" class="w-9 h-9 rounded-full mr-2">
            <div>
              <div class="bg-gray-100 p-3 rounded-lg rounded-tl-none max-w-xs">
                <p class="text-sm">That sounds great! I've been busy with the new project as well.</p>
              </div>
              <span class="text-xs text-gray-500 mt-1 block">10:30 AM</span>
            </div>
          </div>
          
          <!-- Date Separator -->
          <!-- <div class="flex items-center my-6">
            <div class="flex-grow border-t border-gray-200"></div>
            <span class="mx-4 text-xs text-gray-500">Today</span>
            <div class="flex-grow border-t border-gray-200"></div>
          </div>
           -->
          
           <!-- Received Message -->
          <div class="flex mb-4">
            <img src="https://i.ibb.co/gLRhLnF6/image.png" alt="User Avatar" class="w-9 h-9 rounded-full mr-2">
            <div>
              <div class="bg-gray-100 p-3 rounded-lg rounded-tl-none max-w-xs">
                <p class="text-sm">Can we schedule a meeting to discuss the project timeline?</p>
              </div>
              <span class="text-xs text-gray-500 mt-1 block">Just now</span>
            </div>
          </div>
        </div>
        
        <!-- Chat Input -->
        <div class="border-t border-gray-200 p-4">
          <div class="relative flex items-center">
            <button class="absolute left-2 text-gray-400 hover:text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </button>
            <input type="text" id="msg" placeholder="Type a message..." class="w-full border border-gray-300 rounded-full py-2 pl-10 pr-16 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <div class="absolute right-2 flex space-x-1">
              <button class="text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                </svg>
              </button>
              <button onclick="sendMessage()" class="bg-blue-500 text-white rounded-full p-1 hover:bg-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
   </div>

      <!-- Load the Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Connect to the server
        const socket =io();
    </script>
</body>
</html>
